<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .form label {
            margin-right: 10px;
        }

        .form input[type="text"] {
            padding: 10px;
            font-size: 14px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form button:hover {
            background-color: #45a049;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* Aspect ratio for 16:9 video */
            overflow: hidden;
            border-radius: 8px;
            background-color: #000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        #videoOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.3s ease;
            opacity: 1;
        }

        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .play-button {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 15px 0 15px 30px;
            border-color: transparent transparent transparent #ffffff;
            transition: transform 0.3s ease;
        }

        .play-button.hidden {
            display: none;
        }

        #videoPlayer {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border-radius: 8px;
        }

        .video-container:hover #playButton {
            transform: scale(1.2);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .form input[type="text"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Dynamic Video Player</h1>
        <form id="videoForm" class="form">
            <label for="videoUrl">Enter Video URL:</label>
            <input type="text" id="videoUrl" name="videoUrl" placeholder="https://example.com/path/to/video.mp4" required>
            <button type="submit">Load Video</button>
        </form>
        <div class="video-container">
            <div id="videoOverlay" class="overlay hidden">
                <span id="playButton" class="play-button"></span>
            </div>
            <video id="videoPlayer" width="100%" controls class="hidden">
                <!-- Fallback message -->
                Your browser does not support the video tag or the file format of this video.
            </video>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('videoForm');
            const videoPlayer = document.getElementById('videoPlayer');
            const videoOverlay = document.getElementById('videoOverlay');
            const playButton = document.getElementById('playButton');

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const videoUrlInput = document.getElementById('videoUrl').value.trim();
                if (videoUrlInput) {
                    videoPlayer.innerHTML = ''; // Clear previous video sources
                    const source = document.createElement('source');
                    source.src = videoUrlInput;
                    source.type = 'video/mp4'; // You can add more types here if needed
                    videoPlayer.appendChild(source);
                    videoOverlay.classList.add('hidden');
                    videoPlayer.classList.remove('hidden');
                    videoPlayer.load();
                    videoPlayer.play();
                }
            });

            // Play/pause video on overlay click
            videoOverlay.addEventListener('click', function() {
                if (videoPlayer.paused) {
                    videoPlayer.play();
                    videoOverlay.classList.add('hidden');
                } else {
                    videoPlayer.pause();
                }
            });

            // Show/hide play button based on video state
            videoPlayer.addEventListener('play', function() {
                playButton.classList.add('hidden');
            });

            videoPlayer.addEventListener('pause', function() {
                playButton.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
